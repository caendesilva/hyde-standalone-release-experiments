name: Test Suite

on:
  push:
    branches: [ "master", "develop", "stable", "release/**" ]
  pull_request:
    branches: [ "master", "develop", "stable", "release/**" ]

permissions:
  statuses: write

jobs:

  build-executable:
    runs-on: ubuntu-latest
    name: Build standalone executable

    steps:
      - uses: actions/checkout@v4

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: "${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}"
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --no-suggest --prefer-dist

      - name: Get build version
        id: build-version
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "Version: ${{ steps.build-version.outputs.sha_short }}"

      - name: Build executable
        run: php hyde standalone:build --build-version-suffix="${{ steps.build-version.outputs.sha_short }}"

      - name: Verify executable
        run: php builds/hyde

      - name: Verify executable version
        run: php builds/hyde --version

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: hyde
          path: builds/hyde

      # Docker proof of concept
      - name: Setup phar for Dockerization
        run: |
          cp builds/hyde builds/hyde.phar
          chmod +x builds/hyde.phar

      - name: Create Dockerfile
        run: ./vendor/laravel-zero/framework/bin/box.bat docker ./builds/hyde.phar

      - name: Build Docker image
        run: docker build -t hyde .
